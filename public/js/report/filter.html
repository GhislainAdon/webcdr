<form class="form-horizontal">
	<div class="form-group">
		<div class="col-sm-2">
			<select class="selectpicker span2" id="report_mode">
				<% _.each(modes, function (name, value) { %>
					<option value="<%= value %>" <%= (value==mode?"selected":"") %>><%= name %></option>
				<% }) %>
			</select>
		</div>

		<div class="col-sm-10">
			<div class="controls">
				<div class="input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span><input type="text" id="week" class="datepicker form-control" value="<%= getValue() %>">
				</div>
			</div>
		</div>
	</div>
</form>
