<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
      <h4 class="modal-title"><%=title %></h4>
		</div>
		<div class="modal-body">
      <input type="hidden" name="id" value="<%=id%>">
      <input type="hidden" name="admin" value="<%=admin?'1':'0'%>">
      <div class="form-horizontal">
        <div class="form-group">
          <label class="col-sm-2 control-label" for="name">Имя</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name" name="name" placeholder="Иван Иванов" value="<%=name%>">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Логин</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="username"  placeholder="iivanov" value="<%=username%>">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Пароль</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" name="password" value="<%=password%>">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">ACL</label>
          <div class="col-sm-10">
            <input type="acl" class="form-control" name="acl" placeholder="123,456,789" value="<%=getTextACL()%>">
          </div>
        </div>
      </div>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
			<button type="button" class="btn btn-primary js-save">Сохранить</button>
		</div>
	</div>
</div>
